<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartas Aleatorias</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body>
    <div class="container" id="container">
      <div>
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Cartas:</label>
        </div>
        <div class="col-auto">
          <input
            type="number"
            id="cantidad"
            class="form-control"
            aria-describedby="passwordHelpInline"
          />
        </div>
      </div>
      <div>
        <div class="botonCarta d-grid gap-2 col-4 mx-auto" id="boton">
          <button type="button" class="btn btn-outline-dark">Cartas</button>
        </div>
        <div class="botonCarta d-grid gap-2 col-4 mx-auto" id="ordenar">
          <button type="button" class="btn btn-outline-dark">Ordenadas</button>
        </div>
      </div>

      <div
        class="nuevasCartas d-flex justify-content-center"
        id="nuevasCartas"
        margin="10px"
      ></div>
    </div>
  </body>
</html>
